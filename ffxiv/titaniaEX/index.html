<html>
  <head>
    <style type="text/css">

      .wrapper {
        perspective: 1000px;
      }

      .arena {
        width: 400px;
        height: 400px;
        background: silver;
        margin: 0 auto;
        transform: rotateX(60deg);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="arena"></div>
    </div>
    <script type="text/javascript">
      (function(){
        // 3.14s to go 86px
        var startTime = Date.now();
        var prevTime = startTime;
        var mainLoop = function(){
          var now = Date.now();
          var dTime = now - prevTime;
          prevTime = now;
          requestAnimationFrame(mainLoop);
        };
        requestAnimationFrame(mainLoop);
      })();
    </script>
  </body>
</html>
